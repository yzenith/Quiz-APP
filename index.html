<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" inital-scale="1">
    <meta name="description" content="sam's Quiz App, Quiz App, Thinkful student's Quiz App,geography Quiz App">
    <title>Samuel Yan's Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="fluid-block.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



  </head>
  <body>
    <!-- header -->
    <nav role="navigation">
      <header>Quiz App</header>
      <div class="quiz-info">
        <progress value="0" max="10"></progress>
        <span> <span class="index">0</span>/10 </span>
        <span class="score">SCORE: <span class="score-number">0</span></span>
      </div>
    </nav>

    <main role="main">

      <!-- start page -->
      <section role="region" class="start-page">
          <h1>Try this geography quiz, find out how good you are on geography!</h1>
          <button type="submit" class="start-quiz">Start</button>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
